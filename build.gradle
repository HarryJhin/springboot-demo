buildscript {
	ext {	// 전역 변수 설정
		springBootVersion = '2.1.9.RELEASE'
	}
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

// 앞서 선언한 플러그인 의존성들을 적용할 것인지 결정
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'	// 스프링 부트의 의존성을 관리

group 'com.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {	// 각종 의존성들을 어떤 원격저장소에서 받을지를 정함
	mavenCentral()	// 비인기, 업로드하기 어려움
	jcenter()	// 인기, 업로드하기 쉽고 mavenCenter 자동화 가능
}

dependencies {	// 프로젝트 개발에 필요한 의존성들을 선언하는 곳
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.projectlombok:lombok')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')	// Spring Boot JPA 추상화 라이브러리
	compile('com.h2database:h2')										// 인메모리 관계형 DB(휘발성이므로 애플리케이션을 재시작할 때마다 초기화)
	compile('org.springframework.boot:spring-boot-starter-mustache') // 템플릿 엔진 머스터치 추가
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
